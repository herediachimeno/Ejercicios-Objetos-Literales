<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #div {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div id="div">
      <div id="div1"></div>
      <div id="div2"></div>
      <div id="div3"></div>
    </div>
    <script>
      let sistemaSolar = {
        mercurio: {
          nombre: "mercurio",
          color: "gris",
          temperatura: 350,
          imagen:
            "https://www.astromia.com/fotosolar/fotos/planetamercurio.jpg",
        },
        venus: {
          nombre: "venus",
          color: "blanco",
          temperatura: 460,
          imagen:
            "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Venus-real_color.jpg/220px-Venus-real_color.jpg",
        },
        tierra: {
          nombre: "tierra",
          color: "morado",
          temperatura: 14,
          imagen:
            "https://estaticos.muyinteresante.es/media/cache/760x570_thumb/uploads/images/article/5a0ab2a75bafe87f4d3f9a63/acaba-tiempo_0.jpg",
        },
        marte: {
          nombre: "marte",
          color: "rojo",
          temperatura: -46,
          imagen:
            "https://estaticos.muyinteresante.es/media/cache/760x570_thumb/uploads/images/article/55365b6b34099b0279c8fb2e/slide-marte.jpg",
        },
        jupiter: {
          nombre: "jupiter",
          color: "marrón",
          temperatura: -121,
          imagen:
            "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Jupiter_by_Cassini-Huygens.jpg/280px-Jupiter_by_Cassini-Huygens.jpg",
        },
        saturno: {
          nombre: "saturno",
          color: "amarillo",
          temperatura: -130,
          imagen:
            "https://estaticos.muyinteresante.es/media/cache/760x570_thumb/uploads/images/article/558d2b15010e26221b57df75/saturno.jpg",
        },
        urano: {
          nombre: "urano",
          color: "azul",
          temperatura: -205,
          imagen:
            "http://www.manzanares.es/v2/sites/paseo/img/urano/urano1.jpg",
        },
        neptuno: {
          nombre: "neptuno",
          color: "azul",
          temperatura: -220,
          imagen:
            "https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Neptune_Full.jpg/280px-Neptune_Full.jpg",
        },
        pluton: {
          nombre: "plutón",
          color: "blanco",
          temperatura: -229,
          imagen:
            "https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Nh-pluto-in-true-color_2x_JPEG.jpg/1200px-Nh-pluto-in-true-color_2x_JPEG.jpg",
        },
      };

      let planeta1 = window.prompt(
        "Introduzca el nombre de un planeta del sistema solar"
      );

      let planeta2 = window.prompt(
        "Introduzca un segundo nombre de un planeta del sistema solar"
      );
      let planeta3 = window.prompt(
        "Introduzca un tercer nombre de un planeta del sistema solar"
      );

      if (sistemaSolar[planeta1]) {
        document.getElementById(
          "div1"
        ).innerHTML = `<h2>Datos del planeta</h2>`;
        document.getElementById("div1").innerHTML = `
       <h1>${sistemaSolar[planeta1].nombre}</h1>  
      <img src="${sistemaSolar[planeta1].imagen}" style="width: 20%" />
      <p class="div1">Color: </p>
      <p>${sistemaSolar[planeta1].color}</p>
      <p class="div1">Temperatura :</p>
      <p>${sistemaSolar[planeta1].temperatura}</p>
      </div>`;
      } else {
        window.alert("El nombre introducido no es correcto");
      }

      if (sistemaSolar[planeta2]) {
        document.getElementById(
          "div2"
        ).innerHTML = `<h2>Datos del planeta</h2>`;
        document.getElementById("div2").innerHTML = `
       <h1>${sistemaSolar[planeta2].nombre}</h1>  
      <img src="${sistemaSolar[planeta2].imagen}" style="width: 20%" />
      <p class="div2">Color: </p>
      <p>${sistemaSolar[planeta2].color}</p>
      <p class="div2">Temperatura :</p>
      <p>${sistemaSolar[planeta2].temperatura}</p>
      </div>`;
      } else {
        window.alert("El nombre introducido no es correcto");
      }

      if (sistemaSolar[planeta3]) {
        document.getElementById(
          "div3"
        ).innerHTML = `<h2>Datos del planeta</h2>`;
        document.getElementById("div3").innerHTML = `
       <h1>${sistemaSolar[planeta3].nombre}</h1>  
      <img src="${sistemaSolar[planeta3].imagen}" style="width: 20%" />
      <p class="div3">Color: </p>
      <p>${sistemaSolar[planeta3].color}</p>
      <p class="div3">Temperatura :</p>
      <p>${sistemaSolar[planeta3].temperatura}</p>
      </div>`;
      } else {
        window.alert("El nombre introducido no es correcto");
      }
    </script>
  </body>
</html>
